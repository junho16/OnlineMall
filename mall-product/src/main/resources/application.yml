server:
  port: 12000

spring:
  profiles:
    active: common
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${productSqlUrl}
    username: root
    password: root
  cloud:
    nacos:
      discovery:
        server-addr: ${nacosIp}
  application:
    name: product


mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      #主键自增
      id-type: auto
      # 逻辑删除
      logic-delete-value: 1
      logic-not-delete-value: 0